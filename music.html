  <script>
    $(document).ready(function () {
      var icon = $('.play');
      icon.click(function () {
        if(icon.hasClass('active')){
          wavesurfer.pause();
          $('.vinyl').css('animationPlayState','paused');
        }else{
          wavesurfer.play();
          $('.vinyl').css('animationPlayState', 'running');
        }
        icon.toggleClass('active');
        return false;
      });
    });
